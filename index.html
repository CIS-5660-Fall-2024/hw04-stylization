<!DOCTYPE html>
<html lang="en">
  <head>
    <title>‚úßÀñ¬∞. ùë´ùë∂ùë∂ùëπ ‚ü°‚Çä ‚äπ</title>

    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=utf-8"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/Build/favicon-white.png"
    />

    <style>
      html,
      body {
        background: #ffffff;
        width: 100%;
        height: 100%;
        overflow: visible;
        padding: 0;
        margin: 0;
      }

      div#gameContainer {
        background: transparent !important;
        position: absolute;
      }

      div#gameContainer canvas {
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div id="gameContainer">
      <canvas id="unity-canvas"></canvas>

      <script src="Build/Build.loader.js"></script>
      <script>
        var canvas = document.querySelector("#unity-canvas");
        var config = {
          dataUrl: "Build/Build.data",
          frameworkUrl: "Build/Build.framework.js",
          codeUrl: "Build/Build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Charles Wang",
          productName: "lab05-stylization",
          productVersion: "1.0.0",
        };
        var scaleToFit;
        try {
          scaleToFit = !!JSON.parse("true");
        } catch (e) {
          scaleToFit = true;
        }
        function progressHandler(progress) {
          var percent = progress * 100 + "%";
          canvas.style.background =
            "linear-gradient(to right, black, black " +
            percent +
            ", transparent " +
            percent +
            ", transparent) no-repeat center";
          canvas.style.backgroundSize = "100% 1rem";
        }
        function onResize() {
          var container = canvas.parentElement;
          var w;
          var h;

          if (scaleToFit) {
            w = window.innerWidth;
            h = window.innerHeight;

            var r = 1080 / 1920;

            if (w * r > window.innerHeight) {
              w = Math.min(w, Math.ceil(h / r));
            }
            h = Math.floor(w * r);
          } else {
            w = 1920;
            h = 1080;
          }

          container.style.width = canvas.style.width = w + "px";
          container.style.height = canvas.style.height = h + "px";
          container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
          container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
        }
        createUnityInstance(canvas, config, progressHandler).then(function (instance) {
          canvas = instance.Module.canvas;
          onResize();
        });
        window.addEventListener("resize", onResize);
        onResize();

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Mobile device style: fill the whole browser client area with the game canvas:
          const meta = document.createElement("meta");
          meta.name = "viewport";
          meta.content =
            "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
          document.getElementsByTagName("head")[0].appendChild(meta);
        }
      </script>
      <script>
        let isRed = false;
        const favicon = document.querySelector("link[rel='icon']");

        document.addEventListener("keydown", function (event) {
          if (event.code === "Space") {
            event.preventDefault(); // Prevent page scrolling
            isRed = !isRed;
            document.body.style.backgroundColor = isRed ? "red" : "white";
            favicon.href = `/Build/favicon-${isRed ? "red" : "white"}.png`;
          }
        });
      </script>
    </div>
  </body>
</html>
